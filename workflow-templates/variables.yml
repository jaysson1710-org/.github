# This is a basic workflow to help you get started with Actions

name: variables_manage

# Controls when the workflow will run
on: [push]
  
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    outputs:
      valor: ${{ steps.export.outputs.valor }}
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: export value
        id: export
        run: |
          valor="Hello, world!"
          echo $valor
          echo "valor=$valor" >> "$GITHUB_OUTPUT"
      - name: expose
        shell: bash
        run: |
          TERMINUS_RELEASE="valor_release"
          echo "TERMINUS_RELEASE=$TERMINUS_RELEASE" >> $GITHUB_ENV
      - name: present
        shell: bash
        run: |
          echo $valor
        env:
          valor: ${{ env.TERMINUS_RELEASE }}
      - name: present2
        shell: bash
        run: |
          echo $TERMINUS_RELEASE
        
  deploy:
    runs-on: ubuntu-latest
    needs: [build]
    env:
      valor: ${{ needs.build.outputs.valor }}
    steps:   
      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          echo Add other actions to build,
          echo $valor
      - name: present1
        shell: bash
        run: |
          echo $test
        env:
          test: ${{ env.TERMINUS_RELEASE}}
      - name: present2
        shell: bash
        run: |
          echo $TERMINUS_RELEASE
